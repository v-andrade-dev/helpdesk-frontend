<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk</h1>
        <img src="assets/img/login-image.svg" alt="imagem notebook helpdesk">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input [formControl]="email" required [(ngModel)]= "creds.email" name="email" matInput placeholder="Ex. a***@mail.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input [formControl]= "password" required [(ngModel)]="creds.password" name="password" type="password" matInput placeholder="Ex. 123">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validateFields()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
      
</div>
