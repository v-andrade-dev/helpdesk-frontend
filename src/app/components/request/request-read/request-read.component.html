<div class="container mat-elevation-z8">
    <h1 class="full-width">Chamado</h1>
    <img class="full-width" src="assets/img/request-create.svg" alt="Imagem para chamados">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input [disabled]="true" [(ngModel)]="request.title" name="title" matInput>
        </mat-form-field>
    </form>

    <div class="status-priority">
        <mat-form-field appearance="fill">               
            <mat-label>STATUS({{statusReturn(request.status)}})</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="request.status" name="status">
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>PRIORIDADE({{priorityReturn(request.priority)}})</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="request.priority" name="priority">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
            </mat-form-field>
    </div>

    <div class="technician">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>TÉCNICO({{request.tecName}})</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="request.technician" name="technician">
                <mat-option>{{ request.tecName }}</mat-option>
            </mat-select>
            </mat-form-field>
    </div>

    <div class="client">
        <mat-form-field class="full-width" appearance="fill">
        <mat-label>CLIENTE({{request.clientName}})</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="request.client" name="client">
                <mat-option>{{ request.clientName }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Descrição</mat-label>
          <textarea [disabled]="true"[(ngModel)]="request.note" name="note" class="note" matInput></textarea>
        </mat-form-field>
    </form>

    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Voltar</button>

</div>
