<div class="container mat-elevation-z8">
    <h1 class="full-width">Novo chamado</h1>
    <img class="full-width" src="assets/img/request-create.svg" alt="Imagem para chamados">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input [formControl]="title" required matInput placeholder="Ex. Problema com ...">
        </mat-form-field>
    </form>

    <div class="status-priority">
        <mat-form-field appearance="fill">                <mat-label>Status</mat-label>
            <mat-select [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>Prioridade</mat-label>
            <mat-select [formControl]="priority" required>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
            </mat-form-field>
    </div>

    <div class="technician">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Técnico</mat-label>
            <mat-select [formControl]="technician" required>
                <mat-option value="0">XXXX</mat-option>
            </mat-select>
            </mat-form-field>
    </div>

    <div class="client">
        <mat-form-field class="full-width" appearance="fill">
        <mat-label>Cliente</mat-label>
            <mat-select [formControl]="client" required>
                <mat-option value="0">YYYY</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Descrição</mat-label>
          <textarea [formControl]="note" required maxlength="500" class="note" matInput placeholder="Ex. Conte sobre o problema"></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validateFields()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

</div>
