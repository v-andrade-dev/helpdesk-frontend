<div class="container mat-elevation-z8">
    <h1 class="full-width">Novo chamado</h1>
    <img class="full-width" src="assets/img/request-create.svg" alt="Imagem para chamados">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input [(ngModel)]="request.title" name="title" 
          [formControl]="title" required matInput placeholder="Ex. Problema com ...">
        </mat-form-field>
    </form>

    <div class="status-priority">
        <mat-form-field appearance="fill">                
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="request.status" name="status" 
            [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>Prioridade</mat-label>
            <mat-select [(ngModel)]="request.priority" name="priority" 
            [formControl]="priority" required>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
            </mat-form-field>
    </div>

    <div class="technician">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Técnico</mat-label>
            <mat-select [(ngModel)]="request.technician" name="technician" [formControl]="technician" required>
                <mat-option *ngFor="let tec of technicians" value="{{ tec.id }}">{{ tec.name }}</mat-option>
            </mat-select>
            </mat-form-field>
    </div>

    <div class="client">
        <mat-form-field class="full-width" appearance="fill">
        <mat-label>Cliente</mat-label>
            <mat-select [(ngModel)]="request.client" name="client" [formControl]="client" required>
                <mat-option *ngFor="let client of clients" value="{{ client.id }}">{{ client.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Descrição</mat-label>
          <textarea [(ngModel)]="request.note" name="note" 
          [formControl]="note" required maxlength="500" class="note" matInput placeholder="Ex. Conte sobre o problema"></textarea>
        </mat-form-field>
    </form>

    <button (click)="create()" [disabled]="!validateFields()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

</div>
