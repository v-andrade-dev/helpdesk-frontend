<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="full-width">Deletar Cliente</h1>
        <img class="full-width" src="assets/img/tec-create.svg" alt="Imagem de criação Técnico">

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="client.name" name="client" [disabled]="true" matInput >
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="client.cpf" name="cpf" [disabled]="true" matInput >
            <mat-icon matSuffix>123</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="client.email" name="email" [disabled]="true" matInput >
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="client.password" name="password" type="password" [disabled]="true" matInput >
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="full-width mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
