<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="full-width">Cadastrar novo Técnico</h1>
        <img class="full-width" src="assets/img/tec-create.svg" alt="Imagem de criação Técnico">
        
        <section class="profile">
            <mat-checkbox (click)="addProfile(0)" class="checkbox" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addProfile(1)" class="checkbox" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addProfile(2)" class="checkbox" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="technician.name" name="technician" 
                [formControl]="name" required 
                matInput placeholder="Digite seu nome completo" maxlength="60">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="technician.cpf" name="cpf" 
                [formControl]="cpf" required 
                mask="000.000.000-00" matInput placeholder="Ex.. 999.999.999-99">
            <mat-icon matSuffix>123</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="technician.email" name="email" 
                [formControl]="email" required 
                matInput placeholder="Ex.. ****@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="technician.password" name="password" 
                [formControl]="password" required 
                matInput placeholder="Ex.. 1234" type="password" maxlength="20">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button [disabled]="!validateFields()" (click)="create()" class="full-width mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
